name: Build and Push Frontend to GHCR

on:
  push:
    branches: [ "main" ] # Triggers only on pushes to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step to handle the lowercase requirement for GHCR
      - name: Lowercase the repo name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Uses the lowercase environment variable created above
          tags: ghcr.io/${{ env.REPO_LOWER }}:latest
          build-args: |
            VITE_API_URL=http://localhost:3000